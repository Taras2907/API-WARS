{% extends 'layout.html' %}
{% block scrypt %}
    <script type="module" src="/static/js/main.js" defer></script>
{% endblock %}
{% block username %}
    {% if user_is_logge_in %}
        Signed as :{{ username }}
    {% endif %}
{% endblock %}

{% block content %}
{#    #}{#<div class="videodiv">
        <video autoplay loop>
            <source src="/static/star_wars.mp4" type="video/mp4">
        </video>
    </div>#}
    <h2>Star wars universe people</h2>
    <div class="group-btn" id="next_previous">
        <button class="btn-primary" id="previous" >Previous</button>
        <button class="btn-primary" id="next">Next</button>
    </div>
    <table id="main-table"></table>


    <div class="modal fade bd-example-modal-lg" id="showResidents" tabindex="-1" role="dialog" aria-labelledby="showResidentsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showResidentsLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="modal-table"></table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="voteConfirmMessage" role="alert" aria-live="assertive" aria-atomic="true" class="toast fade hide" data-autohide="false">
        <div class="toast-header">
            <strong>Your vote was successfully reckoned</strong>
    </div>
{% endblock %}
